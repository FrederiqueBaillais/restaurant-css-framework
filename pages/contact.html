<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Logo -->
            <a class="navbar-brand mx-5" href="/index.html">
                <img src="/assets/img/WOODSBURGER_LOGO_V1.svg" alt="WOODSBURGER">
            </a>

            <!-- Button -->
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar" ria-controls="collapsibleNavbar" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>

            <!-- Links of page -->
            <div class=" collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Welcom</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pictures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="formsContact" class="container border mx-auto my-5">
            <form class="row g-3 needs-validation" novalidate>
                <div class=" col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <div class="input-group">
                        <span class="input-group-addon border p-1"><img src="/assets/img/img_contact/person-fill.svg"
                                alt="user"></span>
                        <input type="text" class="form-control" id="firstname" placeholder="first name.." required>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <div class="input-group">
                        <span class="input-group-addon border p-1"><img src="/assets/img/img_contact/person-fill.svg"
                                alt="user"></span>
                        <input type="text" class="form-control" id="lastname" placeholder="last name.." required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon border p-1"><img src="/assets/img/img_contact/envelope-fill.svg"
                                alt="mail"></span>
                        <input type="email" class="form-control" id="email" placeholder="email.." required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="chossen" class="form-label">Subject</label>
                    <select class="form-select" id="chossen" required>
                        <option selected disabled value="test">Choose your subject...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="textArea" class="form-label">Text area</label>
                    <textarea class="form-control" id="textArea" placeholder="....." required></textarea>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-primary" type="submit"><img src="/assets/img/img_contact/caret-right.svg"
                            alt="arrow">Submit form</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
